volumes:
  morsechatgodb: null
networks:
  traefik-proxy:
    external: true
  default: null
services:
  morse:
    image: ghcr.io/robalb/morsechat:sha-21dd5108456b381e9805a78bf2c84f683e6fc6fe
    expose:
      - '80'
    restart: unless-stopped
    environment:
      PORT: 8080
      SQLITE_PATH: /app/backend/db/master.sqlite
      SECRET: ${SECRET}
    volumes:
      - morsechatgodb:/app/backend/db
    labels:
      - traefik.enable=true
      - traefik.http.routers.morsego.rule=Host(`morse.halb.it`)
      - traefik.http.routers.morsego.entrypoints=websecure
      - traefik.http.routers.morsego.tls=true
      - traefik.http.routers.morsego.tls.certresolver=myresolver
    networks:
      - traefik-proxy
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '1'
