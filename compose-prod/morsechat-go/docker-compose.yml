
# Volumes
volumes:
  morsechatgodb:

networks:
  traefik-proxy:
    external: true
  default:

services:
  #nginx-golang webapp
  morse:
    image: ghcr.io/robalb/morsechat:sha-8eca2d205e46f664356281236567e418b8a4ef11
    expose:
      - '80'
    restart: unless-stopped
    environment:
      PORT: 8080
      SQLITE_PATH: /app/backend/db/master.sqlite
      SECRET: ${SECRET}
    volumes:
      - morsechatgodb:/app/backend/db
    labels:
      - traefik.enable=true
      - traefik.http.routers.morsego.rule=Host(`morse.halb.it`)
      - traefik.http.routers.morsego.entrypoints=websecure
      - traefik.http.routers.morsego.tls=true
      - traefik.http.routers.morsego.tls.certresolver=myresolver
    networks:
      - traefik-proxy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
