
# Volumes
volumes:
  morsechatdb:

services:
  #nginx-golang webapp
  morse:
    build: .
    expose:
      - '80'
    # restart: unless-stopped
    restart: unless-stopped
    environment:
      PORT: 8080
      SQLITEPATH: app/backend/db/master.sqlite
      SECRET: ${SECRET}
    volumes:
      - morsechatdb:/app/backend/db
